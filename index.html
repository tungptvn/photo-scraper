<!DOCTYPE html>
<html class="">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Pham Thanh Tung</title>
  <link href="./index_files/css" rel="stylesheet" type="text/css">
  <link href="./index_files/css(1)" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./index_files/bundle.css">
  <style type="text/css"></style>
</head>

<body data-gr-c-s-loaded="true">


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label title="Images source split by commar (,) ">Image sources</label>
            </div>
            <div class="itmInput">
              <input class="ipImgs" placeholder="split by (,) " type="text">
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="userConfig">Config</label>
            </div>
            <div class="col-75">
              <textarea id="userConfig" name="userConfig" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>

  </div>
  <header>
    <div class="Logo">
      <a href="#" 
      onclick="/localhost/.test( window.location.href)
      ? window.location.href = window.location.origin
      : window.location.href = window.location.origin+ window.location.pathname ;return false;" ` class="img">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </a>
      <span class="name">Pham Thanh Tung</span>
      <span class="text">Photo Scraper</span>
      <div style="text-align: center;opacity: .66;">
        <button id="myBtn">+</button>
        <span title="Loaded / Total" id="info"></span>
      </div>
    </div>
  </header>
  <div class="Container">
    <div class="Images">
    </div>
  </div>
  <div class="Lightbox">
    <img class="portrait">
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="./index_files/jquery.js"></script>
  <script src="./index_files/bundle.js"></script>
  <script type="module" src="./app.js">    </script>
</body>

</html>
